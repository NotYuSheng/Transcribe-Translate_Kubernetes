apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/notyusheng/transcribe-translate-backend:cpu
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: whisper-models
          mountPath: /app/whisper_models
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: whisper-models
        emptyDir: {}
